<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="aplicacion">
        <p>Ingrese la edad:<input type="number" name="" id="" v-model="edad"></p>
        <p v-if="edad>40">Debe realizar examen de la vista</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
    <script>
        var app = new Vue({
            el:'#aplicacion',
            data:{
                edad :0
            }
        })
    </script>
</body>
</html>
