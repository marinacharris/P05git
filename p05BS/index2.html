<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="nombre" class="form-label">Ingrese su usuario</label>
            <input type="text" id="nombre" name="nombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="clave" class="form-label">Ingrese su contrase√±a</label>
            <input type="password" class="form-control" id="clave" name="clave">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" onclick="verificar()">Ingresar</button>

        </div>
    </div>
    <script>
        const nombre = "Marina"
        const pw = "123"
        // funciones en JS
        function verificar(){
            let nom = document.getElementById("nombre").value;
            let clave = document.getElementById("clave").value;
            if(nombre==nom && pw==clave){
                alert("Bienvenido");
            }else{
                alert("Verifique los datos de ingreso");
            }
            //return
        }

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
