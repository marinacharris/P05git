<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 style="font-size: 18px;">Escoja los idiomas que usted habla:</h1>
        <div class="form-check">
            <input type="checkbox" id="checkBox1" name="checkBox1" class="form-check-input" value="Español">
            <label for="checkBox1" class="form-check-label">Español</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="checkBox2" name="checkBox2" class="form-check-input" value="Inglés">
            <label for="checkBox2" class="form-check-label">Inglés</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="checkBox3" name="checkBox3" class="form-check-input" value="Alemán">
            <label for="checkBox3" class="form-check-label">Alemán</label>
        </div>
        
        <button type="submit" onclick="mostrar()" class="btn btn-primary">Aceptar</button>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" value="" name="grupo1">
            <label for="radio1" class="form-check-label">Opción1</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" value="" name="grupo1">
            <label for="radio2" class="form-check-label">Opción2</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" value="" name="grupo1">
            <label for="radio3" class="form-check-label">Opción3</label>

    </div>
    <script>
        function mostrar(){
            let chb1 = document.getElementById("checkBox1");
            let chb2 = document.getElementById("checkBox2");
            let chb3 = document.getElementById("checkBox3");
            let valor1="", valor2="", valor3 = "";
            if(chb1.checked){
                valor1 = chb1.value
            }
            if(chb2.checked){
                valor2 = chb2.value
            }
            if(chb3.checked){
                valor3 = chb3.value
            }
            alert("Usted habla: "+valor1+" "+valor2+" "+valor3);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
